<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tojeon - vršovická kapela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        @keyframes pulse {
            0% { width: 280px; height:280px;}
            50% { width: 350px; height:350px;}
            80% { width: 280px; height:280px;}
            100% { width: 280px; height:280px;}
        }
        .glow {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-color: #780606;
            filter: blur(30px);
            animation: pulse 0.5s infinite alternate ease-in-out;
        }
        .social-links {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .social-links i {
            margin-right: 8px;
        }
        .arched-text {
            position: absolute;
            top: 20px;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }
        .arched-text span {
            position: absolute;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://www.facebook.com/tojeon.band" target="_blank">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="tel:+123456789">
            <i class="fas fa-phone"></i> +123456789
        </a>
        <a href="mailto:example@example.com">
            <i class="fas fa-envelope"></i> example@example.com
        </a>		
    </div>
	
    <div class="logo-container">
        <div class="arched-text">
            <span style="transform: rotate(-30deg) translateY(-50px)">T</span>
            <span style="transform: rotate(-20deg) translateY(-50px)">O</span>
            <span style="transform: rotate(-10deg) translateY(-50px)">J</span>
            <span style="transform: rotate(0deg) translateY(-50px)">E</span>
            <span style="transform: rotate(10deg) translateY(-50px)">O</span>
            <span style="transform: rotate(20deg) translateY(-50px)">N</span>
        </div>
        <div class="glow"></div>
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo">
        </div>
    </div>
</body>
</html>
